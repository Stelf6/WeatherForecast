    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    
    <div class="container">  
        <div class="head">
            <h1 class="location-timezone">Timezone</h1>
            <div class="date">
                <p>Date</p>
            </div>
            <div class="temperature-description">
                <p>It's cold i gues</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 col-lg-6 col-sm-6 col-sm-12">
                <div class="row temperature-section">
                    <div class="row">
                        <canvas class="icon" width="100" height="100"></canvas> 
                
                        <h1 class="temperature-degree">34</h1>  

                        <span class="celsiusTemperature" id="celsius">°C </span>
                        <!-- add space -->
                        <span>&nbsp; | &nbsp;</span>
                        <span class="fahrenheitTemperature" id="fahrenheit">°F </span>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-sm-6 col-sm-12 stats">
                <div class="stat">
                    <p class="humidity">Humidity</p>
                    <p class="wind">Wind</p> 
                    <p class="pressure">Pressure</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 col-lg-6 col-sm-6 col-sm-12"></div>
            
            <div class="col-xl-6 col-lg-6 col-sm-6 col-sm-12 stats">
                <div class="row buttons">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active TemperatureBtn">
                                <input type="radio" name="options" class="" autocomplete="off"> Temperature
                            </label>
                            <label class="btn btn-secondary PrecipitationBtn">
                                <input type="radio" name="options" class="" autocomplete="off"> Precipitation
                            </label>
                            <label class="btn btn-secondary WindBtn">
                                <input type="radio" name="options" class="" autocomplete="off"> Wind
                            </label>
                        </div>
                </div>
            </div>
        </div>

        <div class="graph">
            <canvas id="myChart"></canvas>
            
        </div>
        <div class="days">
            <div class="row text-center">
                <div class="day1 col-xl-2 col-lg-3 col-sm-4 col-sm-6 day">
                    <div class="dayName">
                        <p>Name</p>
                    </div>
